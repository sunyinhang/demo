<component is="bv-layout" data-container="applyProgress">
    <div class="approvalNode">
        <img src="./custom/themes/default/images/refuse.png" alt="">
        <div class="nodeStatus">
            <b>审批节点：{{lastItem.appOutAdvice}}</b>
            <p>审批状态：{{lastItem.wfiNodeName}}</p>
            <p>拒绝原因：{{lastItem.appConclusionDesc}}</p>
        </div>
    </div>
    <div class="height10 gray"></div>
    <div class="nodeList">
        <ul>
            <li v-for="item in items" >
                <em></em>
                <span>{{item.wfiNodeName}}</span><!--<b>{{item.appConclusionDesc}}</b>-->
                <p>{{item.operateTime}}</p>
            </li>
        </ul>
    </div>
</component>
<script type="text/javascript">
    require(['jquery', 'util'], function($, util) {
        util.title('额度申请进度');
        util.script({
            url: '/payByBt/applyProgress.js'
        });
    });
</script>
