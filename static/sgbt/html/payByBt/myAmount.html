<component is="bv-layout" class="bv-align-center fullPage-gray" data-container="myAmount" v-cloak>
    <quota-state v-bind="config" @on-click="goShopFn"></quota-state>
    <div class="amountInfo">
        <div class="myBill">
            <ul class="bill"  data-redirect="/payByBt/installmentBill.html">
                <li class="li1">我的账单</li>
                <li class="li2">本月应还：</li>
                <li class="li3 liorg">{{(mounthAmount == ''? 0 : mounthAmount )| currency}}</li>
            </ul>
        </div>
        <div class="line"></div>
        <div class="myQuota">
            <ul class="bill">
                <li class="li1">我的额度</li>
                <li class="li2">可用额度：</li>
                <li class="li3 liblue">{{crdNorAvailAmt | currency}}</li>
            </ul>
        </div>
    </div>
</component>
<script type="text/javascript">
    require(['jquery', 'util'], function($, util) {
        util.title('我的额度');
        util.script({
            url: '/payByBt/myAmount.js'
        });
    });
</script>
