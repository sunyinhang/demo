<div class="content loginBg" data-container="login">
	<div class="logo">
		<img src="./custom/themes/default/images/login/logo.png"/>
	</div>
	<div class="loginList">
		<div class="loginListItem">
			<ul>
				<li class="iconLi"><img src="./custom/themes/default/images/login/nameIcon.png"></li>
				<li class="nameLi"><span>账号</span></li>
				<li class="inputli">
					<input type="text" autocomplete="off" value="" v-model="accountname" />
				</li>
			</ul>
		</div>
		<div class="loginListItem">
			<ul>
				<li class="iconLi"><img src="./custom/themes/default/images/login/pswIcon.png"></li>
				<li class="nameLi"><span>密码</span></li>
				<li class="inputli"><input type="password" autocomplete="off"  v-model="loginpassword" /></li>
			</ul>
		</div>
		<div class="clear"></div>
	</div>
	<div class="remPsd">
	<p><a href="javascript:void(0)"  class="button loginBtn" @click="loginFn">登录</a></p>
	<div class="forgetPsdD"><a href="javascript:void(0);" class="forgetPsd">忘记密码？</a></div>
</div>

<script type="text/javascript">
	require(['jquery', 'util', 'Const', 'bvUpload', 'bvForm'], function($, util, Const) {
		var vm = util.bind({
			container: 'login',
			data: {
				accountname:'',
				loginpassword:''
			},
			methods: {
				loginFn: function(){
					util.post({
						url: "/shunguang/userlogin",
						data: {
							userId: this.accountname,
							password: this.loginpassword
						},
						success: function (res) {
							console.log(res);
						}
					});
				}
			}

		});
	});
</script>
