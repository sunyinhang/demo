<div class="bv-align-center fullPage gray" data-container="reset_rlNmPayPsd">
    <div class="height10"></div>
    <component is="bv-form" class="form-align-left getPayPwd" :key="tags.formKey" :entity="entity" v-bind="formConfig"></component>
</div>
<script type="text/javascript">
    require(['jquery', 'util', 'Const','bvForm'], function($, util, Const) {
        util.title('重置密码');
        //获取卡号、手机号、验证码
        var param=util.cache('cardnumber','mobile','verifyNo');

        var vm = util.bind({
            container: 'reset_rlNmPayPsd',
            data: {
                tags: {
                    formKey: 'reset_rembPayPsdForm'
                },
                entity: {},
                formConfig: {
                    layout: 'inline',
                    columns: [
                        {
                            head: '输入新密码',
                            name: 'payPassword',
                            config: {
                                type: 'password',
                                attr: {
                                    placeholder: '6-20位字母和数字组成'
                                },
                                validate: {
                                    required: '密码不能为空',
                                    custom: {
                                        code: 'password',
                                        desc: '密码由6-20位字母和数字组成'
                                    }
                                }
                            }
                        },{
                            head: '确认密码',
                            name: 'payPassword2',
                            config: {
                                type: 'password',
                                attr: {
                                    placeholder: '请输入确认密码'
                                },
                                validate: {
                                    required: '请输入确认密码',
                                    equals:{
                                        code: 'payPassword',
                                        desc: '两次输入密码不一致'
                                    }
                                }
                            }
                        }
                    ],
                    operates: [
                        {
                            text: '确定',
                            clazz: 'primary',
                            click: function (event, editType, entity) {
                                util.post({
                                    url: '/updPwdByIdentity',
                                    data: {
                                        mobile: param && param.mobile,
                                        verifyNo: param && param.verifyNo,
                                        cardNo: param && param.cardnumber,
                                        newPassword: entity.payPassword
                                    },
                                    success(res){
                                        util.alert('重置成功');
                                    }
                                });
                            }
                        }
                    ]
                }
            }
        });
    });
</script>
