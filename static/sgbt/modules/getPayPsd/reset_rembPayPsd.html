<div class="bv-align-center" data-container="reset_rembPayPsd">
    <component is="bv-form" class="form-align-left" :key="tags.formKey" :entity="entity" v-bind="formConfig"></component>
</div>
<script type="text/javascript">
    require(['jquery', 'util', 'Const', 'bvUpload', 'bvForm'], function($, util, Const) {
        var vm = util.bind({
            container: 'reset_rembPayPsd',
            data: {
                tags: {
                    formKey: 'reset_rembPayPsdForm'
                },
                entity: {},
                formConfig: {
                    layout: 'inline',
                    columns: [
                        {
                            head: '输入新密码',
                            name: 'payPassword',
                            config: {
                                type: 'password',
                                attr: {
                                    placeholder: '6-20位字母，数字，符号组合'
                                },
                                validate: {
                                    required: '密码不能为空'
                                }
                            }
                        },{
                            head: '确认密码',
                            name: 'payPassword2',
                            config: {
                                type: 'password',
                                attr: {
                                    placeholder: '请输入确认密码'
                                },
                                validate: {
                                    required: '请输入确认密码',
                                    equals:{
                                        code: 'payPassword',
                                        desc: '两次输入密码不一致'
                                    }
                                }
                            }
                        }
                    ],
                    operates: [
                        {
                            text: '下一步',
                            clazz: 'primary',
                            click: function (event, editType, entity) {
                                util.alert('重置成功');
                                //TODO   跳转到输入支付密码页面
                            }
                        }
                    ]
                }
            }
        });
    });
</script>
