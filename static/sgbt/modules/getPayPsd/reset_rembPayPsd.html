<component is="bv-layout" class="bv-align-center fullPage-gray" data-container="reset_rembPayPsd">
    <div class="height10"></div>
    <component is="bv-form" class="form-align-left getPayPwd" :key="tags.formKey" :entity="entity" v-bind="formConfig"></component>
</component>
<script type="text/javascript">
    require(['jquery', 'util', 'Const','bvForm'], function($, util, Const) {
        util.title('密码设置');
        //获取旧密码
        var param=util.cache('payPasswd');

        var vm = util.bind({
            container: 'reset_rembPayPsd',
            data: {
                tags: {
                    formKey: 'reset_rembPayPsdForm'
                },
                entity: {},
                formConfig: {
                    layout: 'inline',
                    columns: [
                        {
                            head: '输入新密码',
                            name: 'payPassword',
                            config: {
                                type: 'password',
                                attr: {
                                    placeholder: '6-20位字母和数字组成',
                                    maxSize: '#payPassword'

                                },
                                validate: {
                                    required: '密码不能为空',
                                    custom: {
                                        code: 'password',
                                        desc: '密码由6-20位字母和数字组成'
                                    }
                                }
                            }
                        },{
                            head: '确认密码',
                            name: 'payPassword2',
                            config: {
                                type: 'password',
                                attr: {
                                    placeholder: '请输入确认密码'
                                },
                                validate: {
                                    required: '请输入确认密码',
                                    equals:{
                                        code: 'payPassword',
                                        desc: '两次输入密码不一致'
                                    }
                                }
                            }
                        }
                    ],
                    operates: [
                        {
                            text: '确定',
                            layout: 'primary',
                            click: function (event, editType, entity) {
                                util.post({
                                    url: '/updatePayPasswd',
                                    data: {
                                        oldpassword: param && param.payPasswd,
                                        newpassword: entity.payPassword
                                     },
                                    success: function (res){
                                        util.alert('重置成功');
                                        //TODO   跳转到输入支付密码页面
                                    }
                                });
                            }
                        }
                    ]
                }
            }
        });
    });
</script>
