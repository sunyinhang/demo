<div class="bv-align-center" data-container="identityVrfic">
    <component is="tab-applyQuota"></component>
    <component is="bv-upload" :entity="entity" v-bind="uploadConfig"></component>
    <component is="bv-form" class="form-align-right" :key="tags.formKey" :entity="entity" v-bind="formConfig"></component>
</div>
<script type="text/javascript">
    require(['jquery', 'util', 'Const', 'bvUpload', 'bvForm'], function($, util, Const) {
        var vm = util.bind({
            container: 'identityVrfic',
            data: {
                tags: {
                    formKey: 'identityVrficForm'
                },
                entity: {},
                uploadConfig: {
                    name: 'upload',
                    type: 'camera',
                    clazz: ['faceCamera'],
                    autoUpload: false,      //TODO 不自动上传
                    url: '/uploadFacePic',
                    files: [
                        {
                            name: 'identityCard',
                            head: '请将脸部正对镜头，保持光线充足'
                        }
                    ]
                },
                formConfig: {
                    layout: 'inline',
                    columns: [],
                    operates: [
                        {
                            text: '下一步',
                            clazz: 'primary',
                            preset: function (event, editType, entity) {
                                if (!entity.upload) {
                                    util.alert('请使用扫描功能上传信息');
                                    return false;
                                }
                                return true;
                            },
                            click: function (event, editType, entity) {
                                //TODO   upload方法现在并没有，需要增加，功能是实现上传图片信息
                                util.upload({
                                    url: 'uploadFacePic',
                                    data: {
                                        edflag: 1
                                    },
                                    success: function (res) {
                                        if(res.retObj.faceFlag === '0'){
                                            //未设置支付密码
                                            util.redirect({
                                                title: '设置支付密码',
                                                url: '/applyQuota/setPayPsd.html',
                                                back: false
                                            });
                                        }else if (res.retObj.faceFlag === '1') {
                                            //已设置支付密码
                                            util.redirect({
                                                title: '输入短信验证码',
                                                url: '/applyQuota/payPsdValidcode.html',
                                                back: false
                                            });
                                        }else if (res.retObj.faceFlag === '2') {
                                            //人脸识别失败，跳转手持身份证
                                            util.redirect({
                                                title: '手持身份证',
                                                url: '/applyQuota/handholdIdCard.html',
                                                back: false
                                            });
                                        }
                                        else if (res.retObj.faceFlag === '3') {
                                            //人脸识别失败，再拍摄一遍
                                            util.alert('人脸识别失败，请再使用摄像头拍摄一张人脸照片');
                                        }else{
                                            return;
                                        }
                                    }
                                });
                            }
                        }
                    ]
                }
            }
        });
    });
</script>
