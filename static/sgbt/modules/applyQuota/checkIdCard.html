<div class="bv-align-center" data-container="checkIdCard">
    <component is="tab-applyQuota"></component>
    <component is="bv-upload" :entity="entity" v-bind="uploadConfig"></component>
    <component is="bv-form" class="form-align-right" :entity="entity" v-bind="formConfig"></component>
</div>
<script type="text/javascript">
    require(['jquery', 'util', 'Const', 'bvUpload', 'bvForm'], function($, util, Const) {
        var vm = util.bind({
            container: 'checkIdCard',
            data: {
                entity: {},
                uploadConfig: {
                    name: 'upload',
                    type: 'camera',
                    clazz: 'camera',
                    url: '${root}/app/file/formUpload',
                    files: [
                        {
                            name: 'file1',
                            head: '身份证正面'
                            // url: '/app/file/accd0c797d58ae8e31521c1b74b785d2'
                        }
                    ]
                },
                formConfig: {
                    layout: 'inline',
                    columns: [
                        {
                            head: '姓名',
                            name: 'name',
                            config: {
                                attr: {
                                    placeholder: '请输入姓名'
                                },
                                validate: {
                                    required: '姓名不能为空'
                                }
                            }
                        },
                        {
                            head: '性别',
                            name: 'gender',
                            config: {
                                attr: {
                                    readonly: 'readonly'
                                },
                                validate: {
                                    required: '性别不能为空,请重新上传身份证!'
                                }
                            }
                        },
                        {
                            head: '出生年月',
                            name: 'birthday',
                            config: {
                                attr: {
                                    readonly: 'readonly'
                                },
                                validate: {
                                    required: '出生年月不能为空,请重新上传身份证!'
                                }
                            }
                        },
                        {
                            head: '家庭住址',
                            name: 'address',
                            edit: {
                                type: 'static'
                            }
                        },
                        {
                            head: '证件号码',
                            name: 'idCard',
                            config: {
                                attr: {
                                    readonly: 'readonly'
                                },
                                validate: {
                                    required: '证件号码不能为空,请重新上传身份证!'
                                }
                            }
                        }
                    ],
                    operates: [
                        {
                            text: '下一步',
                            clazz: 'primary',
                            preset: function (event, editType, entity) {
                                if (!entity.upload) {
                                    util.alert('请使用扫描功能上传信息');
                                    return false;
                                }
                                return true;
                            },
                            click: function (event, editType, entity) {
                                console.log('clicked');
                            }
                        }
                    ]
                }
            }
        });
    });
</script>
