<div data-container="applyProgress">
    <div class="approvalNode">
        <img src="./custom/themes/default/images/refuse.png" alt="">
        <div class="nodeStatus">
            <b>审批节点：{{lastItem.wfiNodeName}}</b>
            <p>审批状态：{{lastItem.appConclusionDesc}}</p>
            <p>拒绝原因：{{lastItem.operateTime}}</p>
        </div>
    </div>
    <div class="height10 gray"></div>
    <div class="nodeList">
        <ul>
            <li v-for="item in items" >
                <em></em>
                <span>{{item.wfiNodeName}}</span><!--<b>{{item.appConclusionDesc}}</b>-->
                <p>{{item.operateTime}}</p>
            </li>
        </ul>
    </div>
</div>
<script type="text/javascript">
    require(['jquery', 'util', 'Const'], function($, util, Const) {
        util.title('额度申请进度');
        var vm = util.bind({
            container: 'applyProgress',
            data: {
                lastItem:{
                    wfiNodeName: '',
                    appConclusionDesc: '',
                    operateTime: ''
                },
                items: []
            },
            mounted: function(){
                util.get({
                    url: "/queryApprovalProcessInfo",
                    success:function(res){
                        vm.items=util.data(res).reverse();
                        vm.lastItem=vm.items[0];
                    }
                });
            }
        });
    });
</script>
