<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="shortcut icon" href="/sgbt/custom/themes/customFavicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <meta http-equiv="Cache-Control" content="no-cache" />
    <title></title>
    <style type="text/css" rel="stylesheet" href="custom/themes/default/preloader.css"></style>
</head>
<body class="bv-theme">
<div class="statusbar-overlay"></div>
<div id="mainDiv" class="views"></div>
<div class="popup popup-about agree-popup" style="display:none;">
    <div class="content-block">
        <p id="title"><span>协议标题</span><a href="#" class="close-popup">关闭</a></p>
        <div id="content">
            <iframe id="treatyContainer" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>
</div>
<div class="bv-preloader-container"><span class="bv-preloader"></span></div>
<div class="bv-overlay"></div>
<script type="text/javascript" src="custom/js/config.js"></script>
<script type="text/javascript" src="/mobile/common/loader.js"></script>
<script type="text/javascript">
    if (window.loader) {
        loader.style('/mobile/js/framework/css/framework7.ios.min.css');
        loader.style('/mobile/js/framework/css/framework7.ios.colors.min.css');
        loader.style('/mobile/themes/default/main.css');
        loader.style('custom/themes/default/custom.css');
        loader.script('/mobile/common/version.js');
        loader.script('custom/js/config.js');
        loader.script('/mobile/js/require/require.min.js', function () {
            loader.script('/mobile/common/config.js');
            loader.script('custom/js/init.js');
            loader.script('custom/js/app.js');
        });
    }
</script>

</body>
</html>
