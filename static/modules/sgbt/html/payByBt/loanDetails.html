<div class="wrapper loanDetails" ms-controller="loanDetails">
<form ms-validate="@validate">
    <div class="main-01">
      <span class="stat">待还款</span><span class="tit">订单状态</span>
    </div>
    <div class="main-02">
      <span class="crdNo">****7865</span><span class="crd">默认还款卡 <em>中国工商银行</em></span>
    </div>
    <div class="main-03 margt10">
      <div class="main-03-01"><span class="crdNo">货款编号：1123450897</span>2015-1-30</div>
      <div class="main-03-02">
        <div class="main-03-02-a"><img src="" alt=""></div>
        <div class="main-03-02-b"><b>海尔卡萨帝冰箱</b><span>￥5099.00</span></div>
        <div class="main-03-02-c">1699.67*3期</div>
      </div>
      <div class="main-03-03">
        <div class="main-03-03-a">分期本金<b>￥5099.00</b></div>
        <div class="main-03-03-b">息费<b>0.00(3月)</b>(1.2元/天)</div>
        <div class="main-03-03-c">合计金额<b>￥5099.00</b></div>
      </div>
    </div>
    <div class="main-04">
      <span>已还￥0，待还￥5099</span>分期账单</span>
    </div>
    <div class="main-05 margt10">
      <ul>
        <li class='selected border-bottom'>
          <em></em>
          <div class="eachOrder"><b>￥1699.67</b><p>[1/3]海尔卡萨帝冰箱</p></div>
          <span>剩余18天</span>
        </li>
        <li class='border-bottom'>
          <em></em>
          <div class="eachOrder"><b>￥1699.67</b><p>[1/3]海尔卡萨帝冰箱</p></div>
          <span>剩余18天</span>
        </li>
        <li>
          <em></em>
          <div class="eachOrder"><b>￥1699.67</b><p>[1/3]海尔卡萨帝冰箱</p></div>
          <span>剩余18天</span>
        </li>
      </ul>
    </div>
    <div class="main-bottom margt10">
        <div class="bottom-l">还款总额<b>￥1699.67</b></div>
        <div class="bottom-r"><a href="javascript:void(0);">立即还款</a></div>
        <div class="clear"></div>
    </div>


</form>
</div>
