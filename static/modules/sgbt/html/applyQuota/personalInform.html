<div class="wrapper bg-bd personalInform" ms-controller="personalInform">
<form ms-validate="@validate">
    <div class="main-01">
        <ul class="thumbnail">
            <li class="realName realNameActive">实名</li>
            <li class="personal personalActive">个人资料</li>
            <li class="face">人脸识别</li>
            <li class="password">密码设置</li>
        </ul>
        <div class="clear height10"></div>
    </div>
    <div class="height7"></div>
    <div class="main-02 paddt15">
    	<div class="tab tab-actvie padding-inner personalInform">个人信息<em><img src="images/arrow.png"/></em></div>
        <div class="list-group3 padding-inner">
              <ul>
                <li>
                    <span class="txt">婚姻状况</span>
                    <div class="arrow">
                        <select dir="rtl" name="maritalStatus" ms-duplex="@personal.maritalStatus" ms-rules='{required: true}' data-required-message="婚姻状况不能为空">
                            <option value="">--请选择--</option>
                            <!--ms-for:option in @maritalStatusOptions-->
                            <option ms-attr="{value: option.code}" ms-text="option.desc" ms-if="option.code"></option>
                            <!--ms-for-end:-->
                        </select>
                    </div>
                </li>
                <li class="arrow">
                    <span class="txt">居住地址</span>
                    <div>
                        <input type="text" placeholder="请选择居住地址" readonly="true" class="align-right" id="address" name="liveAddress" ms-duplex="@personal.liveAddress" ms-rules='{required:true}' data-required-message="居住地址不能为空" readonly="true"></input>
						<input type="hidden" ms-duplex="@personal.liveAddressCode" name="liveAddressCode"/>
                    </div>
                </li>
                <li>
                    <span class="txt"></span>
                    <div>
                        <input type="text" placeholder="居住详细地址" name="liveAddr" class="align-right" ms-duplex="@personal.liveAddr" ms-rules='{required:true}' data-required-message="居住详细地址不能为空">
                    </div>
                </li>
              </ul>
        </div>
    	<div class="tab padding-inner unitInform">单位信息<em><img src="images/arrow.png"/></em></div>
        <div class="list-group3 padding-inner hide">
              <ul>
                <li>
                    <span class="txt">工作单位</span>
                    <div>
                        <input type="text" placeholder="请输入工作单位" class="align-right" name="officeName" ms-duplex="@personal.officeName" ms-rules='{required:true,maxlength:300}' data-required-message="请输入工作单位" data-maxlength-message="工作单位最多输入300个字">
                    </div>
                </li>
                <li>
                    <span class="txt">单位电话</span>
                    <div>
                        <input type="text" placeholder="请输入11-12位单位电话" name="officeTel" class="align-right" ms-duplex="@personal.officeTel" ms-rules="{phone: true}" data-phone-message="请输入正确的单位电话" />
                    </div>
                </li>
                <li class="arrow">
                    <span class="txt">单位地址</span>
                    <div>
                        <input type="text" placeholder="单位地址" readonly="true" class="align-right" id="officeaddress" name="officeaddress" ms-duplex="@personal.officeAddress" ms-rules='{required:true}' data-required-message="请输入单位地址"></input>
						<input type="hidden"  name="officeAddressCode" ms-duplex="@personal.officeAddressCode" />
                    </div>
                </li>
                <li>
                    <span class="txt"></span>
                    <div>
                        <input type="text" placeholder="单位详细地址" name="officeAddr" class="align-right" ms-duplex="@personal.officeAddr" ms-rules='{required:true,maxlength:200}' data-required-message="单位详细地址不能为空" data-maxlength-message="单位详细地址最多输入200个字">
                    </div>
                </li>
              </ul>
        </div>
    	<div class="tab padding-inner contactsInfrom">紧急联系人<em><img src="images/arrow.png"/></em></div>
        <div class="list-group3 padding-inner hide">
              <ul>
                <li>
                    <span class="txt">联系人关系一</span>
                    <div class="arrow">
                        <select name="relationType" dir="rtl" ms-duplex="@personal.lxr1.relationType" ms-rules='{required:true}' data-required-message="请选择紧急联系人关系">
							<option value="">--请选择--</option>
							<!--ms-for:option in @relationType1Options-->
							<option ms-attr="{value: option.code}" ms-text="option.desc" ms-visible="option.code"></option>
							<!--ms-for-end:-->
						</select>
                    </div>
                </li>
                <li>
                    <span class="txt">姓名</span>
                    <div>
                        <input type="text" placeholder="请输入联系人姓名" name="contactName" class="align-right" ms-duplex="@personal.lxr1.contactName" ms-rules='{required:true}' data-required-message="紧急联系人姓名不能为空">
                    </div>
                </li>
                <li>
                    <span class="txt">联系电话</span>
                    <div>
                        <input type="text" placeholder="请输入联系电话" name="contactMobile" class="align-right" ms-duplex="@personal.lxr1.contactMobile"  ms-rules="{mobile:true}" data-mobile-message="请输入正确的紧急联系人联系方式" />
                    </div>
                </li>
              </ul>
	            <ul>
	              <li>
	                  <span class="txt">联系人关系二</span>
	                  <div class="arrow">
	                      <select name="relationType" dir="rtl" ms-duplex="@personal.lxr2.relationType" ms-rules='{required:true}' data-required-message="请选择紧急联系人关系">
								<option value="">--请选择--</option>
								<!--ms-for:option in @relationType1Options-->
								<option ms-attr="{value: option.code}" ms-text="option.desc" ms-visible="option.code"></option>
								<!--ms-for-end:-->
							</select>
	                  </div>
	              </li>
	              <li>
	                  <span class="txt">姓名</span>
	                  <div>
	                      <input type="text" placeholder="请输入联系人姓名" name="contactName" class="align-right" ms-duplex="@personal.lxr2.contactName" ms-rules='{required:true}' data-required-message="紧急联系人姓名不能为空">
	                  </div>
	              </li>
	              <li>
	                  <span class="txt">联系电话</span>
	                  <div>
	                      <input type="text" placeholder="请输入联系电话" name="contactMobile" class="align-right" ms-duplex="@personal.lxr2.contactMobile"  ms-rules="{mobile:true}" data-mobile-message="请输入正确的紧急联系人联系方式" />
	                  </div>
	              </li>
	            </ul>
        </div>
    </div>
    <div class="main-btn margt40">
        <a href="javascript:void(0);" class="a-btn" ms-click="@nextFn($event)">下一步</a>
    </div>
</form>
</div>
<script type="text/javascript" src="js/applyQuota/personalInform.js"></script>
