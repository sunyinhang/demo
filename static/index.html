<body class="bv-theme">
<div data-container="root":class="!showNav && 'bv-hideNav'">
<div class="bv-nav">
    <div class="bv-logo">
    </div>

        <component is="bv-tree" v-bind="menuConfig" @on-init="menuEvent.onInit" @on-expand="menuEvent.onExpand" @on-click="menuEvent.onClick"></component>
    </div>

    <div class="bv-header">
        <div class="bv-toolbar">
            <div class="left">
                <i id="toggleNav" class="iconfont icon-menu bv-left" data-placement="right" v-bind="{'data-title': navTitle, 'data-original-title': navTitle}"

                <a href="javascript:;">
                    当前用户：<span v-text="currentUser.userName"></span>

            </div>
        </div>
        <div class="breadcrumb">
            <div>
                您当前位置：
                <span v-cloak>
                    <span v-for="(el, index) in position.titles">
                        <span class="seprator" v-if="index != 0"><i class="iconfont icon-gt"></i></span>
                        <span v-text="el.text"></span>
                    </span>
                </span>
            </div>
