<div class="ms-controller" ms-controller="installmentBill4">
    <div class="buttons-tab">
        <a href="javascript:void(0)" class="tab-link button" id="tab1" data-redirect="installmentBill1.html"><span>全部</span></a>
        <a href="javascript:void(0)" class="tab-link button" id="tab2" data-redirect="installmentBill1.html"><span>待提交</span></a>
        <a href="javascript:void(0)" class="tab-link button" id="tab3" data-redirect="installmentBill1.html"><span>待还款</span></a>
        <a href="javascript:void(0)" class="tab-link button active " id="tab4"><span>审批中</span></a>
    </div>
    <div id="wrapper">
        <div id="scroller">
            <ul id="thelist">
                <!-- ms-for: (i,el) in @arrList -->
                <li>
                    <div class="billListD">
                        <div class="timeTag">
                        	<span class="time">{{el.applyDt}}</span><span class="tag" ms-if="el.outSts">{{el.outSts}}</span>
                            <div class="clear"></div>
                        </div>
                        <div class="billInfoD" data-redirect="loanDetails.html">
                            <div class="div92">
		                        <div class="img"><img src="../mobile/themes/default/imgsb/installicon.png"/></div>
		                        <div class="div92title"><span>{{el.applyTnrTyp == 'D'||el.applyTnrTyp == 'd'?'现金随借随还':'现金支用'}}{{i}}</span></div>
		                        <div class="clear"></div>
                            </div>
                        </div>
                        <div class="installmentheji">合计：&yen;<span class="blue028">{{el.applyAmt}}</span><span class="blue028" ms-if="el.remainDays">{{el.sybj}}</span></div>
                        <div class="botmLine"></div>
		                <div class="payBtnD">
		                    <a href="javascript:void(0)" class="button payBlueBtn" ms-click="@delOrder(el.orderNo,el)" ms-if="el.outSts == '待提交'">取消订单</a>
		                    <a href="javascript:void(0)" class="button payBlueBtn" ms-click="@resubmit(el.orderNo)" ms-if="el.outSts == '待提交'">继续提交</a>
		                    <a href="javascript:void(0)" class="button payBlueBtn" ms-click="@topay(el.applSeq,el.outSts)" ms-if="el.outSts == '待还款'">还款</a>    
		                    <a href="javascript:void(0)" ms-click="@appprogress(el.applSeq,el.outSts)"  class="button payBlueBtn" ms-if="el.outSts == '审批中' || el.outSts == '商户确认中'">审批进度</a> 
		                    <a href="javascript:void(0)" ms-click="@appprogress(el.applSeq,el.outSts)"  class="button payBlueBtn" ms-if="el.outSts == '商户退回' || el.outSts == '审批退回'">审批进度</a> 
		                    <a href="javascript:void(0)" class="button payBlueBtn" ms-click="@modiSubmit(el.applSeq,el.outSts)" ms-if="el.outSts == '商户退回' || el.outSts == '审批退回'">修改提交</a>
		                    <a href="javascript:void(0)" class="button payBlueBtn" ms-click="@topay(el.applSeq,el.outSts)" ms-if="el.outSts == '已逾期'">还款</a>    
		                    <a href="javascript:void(0)" ms-click="@appprogress(el.applSeq,el.outSts)"  class="button payBlueBtn" ms-if="el.outSts == '等待放款'">审批进度</a>       
		                    <a href="javascript:void(0)" ms-click="@appprogress(el.applSeq,el.outSts)"  class="button payBlueBtn" ms-if="el.outSts == '放款审核中'">审批进度</a>        
		                    <a href="javascript:void(0)" ms-click="@appprogress(el.applSeq,el.outSts)"  class="button payBlueBtn" ms-if="el.outSts == '审批通过，等待放款'">审批进度</a>        
		                    <a href="javascript:void(0)" ms-click="@appprogress(el.applSeq,el.outSts)"  class="button payBlueBtn" ms-if="el.outSts == '已放款'">审批进度</a>        
		                    <a href="javascript:void(0)" ms-click="@appprogress(el.applSeq,el.outSts)"  class="button payBlueBtn" ms-if="el.outSts == '贷款被拒绝'">审批进度</a>                        
		                    <div class="clear"></div>
		                </div>
		                <div class="clear"></div>
					</div>
                </li>
                <!--ms-for-end:-->
                
            </ul>
            <div id="pullUp">
                <span class="pullUpIcon"></span><span class="pullUpLabel">Pull up to refresh...</span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/payByBt/installmentBill4.js"></script>
