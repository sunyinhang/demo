<div class="wrapper bg-bd checkIdCard" ms-controller="checkIdCard">
<form ms-validate="@validate">
    <div class="main-01">
        <ul class="thumbnail">
            <li class="realName realNameActive">实名</li>
            <li class="personal">个人资料</li>
            <li class="face">人脸识别</li>
            <li class="password">密码设置</li>
        </ul>
        <div class="clear height10"></div>
    </div>
    <div class="height7"></div>
    <div class="main-02 paddt15">
        <xmp ms-widget="[{is:'ms-PhotoUpgrade', $id: 'identityTag1'}, @config]"></xmp>
    </div>
    <div class="main-03">
        <div class="list-group2 padding-inner">
              <ul>
                <li class="border-bottom">
                    <span class="txt">姓名</span>
                    <div>
                        <input id="name" type="text" class="align-right" ms-attr="{maxlength: @lengths.name}"  ms-duplex="@name" ms-rules='{required:true}' data-required-message="姓名不能为空" placeholder="请输入姓名"/>
                    </div>
                </li>
                <li class="border-bottom">
                    <span class="txt">性别</span>
                    <div>
                        <input type="text" class="align-right" ms-duplex="@gender" ms-rules='{required:true}' data-required-message="性别不能为空,请重新上传身份证!" readonly />
                    </div>
                </li>
                <li class="border-bottom"> 
                    <span class="txt">出生年月</span>
                    <div>
                        <input type="text" class="align-right" ms-duplex="@cards.birthday" ms-rules='{required:true}' data-required-message="出生年月不能为空,请重新上传身份证!" readonly/>
                    </div>
                </li>
                <li class="border-bottom">
                    <span class="txt">家庭住址</span>
                    <div>
                        <p>{{@cards.address}}</p>
                    </div>
                </li>
                <li class="border-bottom">
                    <span class="txt">证件号码</span>
                    <div>
                        <input type="text" class="align-right" ms-duplex="@cards.id_card_number" ms-attr="{maxlength: @lengths.idCard}" ms-rules='{idCheck: true}' data-required-message="证件号码不能为空,请重新上传身份证!" readonly>
                    </div>
                </li>
              </ul>
        </div>
    </div>
    <div class="main-btn margt40">
        <a href="javascript:void(0);" class="a-btn" ms-click="@nextFn($event)">下一步</a>
    </div>
</form>
</div>
<script type="text/javascript" src="js/applyQuota/checkIdCard.js"></script>
