<component is="bv-layout" class="bv-align-center fullPage gray" data-container="quotaMerge" v-cloak>
	<div id="applyIn" style="display: none">
		<quota-state v-bind="config"  @on-redirect="redirectFn"></quota-state>
		<div class="applyInBody">
			<p class="applyIn_p">审批结果会在24小时内以短信通知您,请您耐心等待,期待您将可能接到本公司来电,请留意接听哦。</p>
			<div class="applyIn_img">
				<div class="applyIn-LT">
					<p></p>
					<span>0首付分期</span>
				</div>
				<div class="applyIn-LB">
					<p></p>
					<span>最高20W额度</span>
				</div>
				<div class="applyIn-RT">
					<p></p>
					<span>7*24小时随时支取</span>
				</div>
				<div class="applyIn-RB">
					<p></p>
					<span>最长12期</span>
				</div>
			</div>
		</div>
	</div>
	<div id="applyFail" style="display: none">
		<quota-state v-bind="config2"></quota-state>
	</div>
	<div id="amountNot" style="display: none">
		<quota-state v-bind="config3" @on-click="activeAmountFn"></quota-state>
	</div>
	<div id="myAmount" style="display: none">
		<quota-state v-bind="config4" @on-click="goShopMyAmountFn"></quota-state>
		<div class="amountInfo" data-redirect="/payByBt/installmentBill.html">
			<div class="myBill">我的账单</div>
			<div class="myBillNum">
				<span>本月应还</span>
				<span class="t-orange">{{(mounthAmount == ''? 0 : mounthAmount )| currency}}</span>
			</div>
		</div>
		<div class="line"></div>
		<div class="amountInfo" data-redirect="/payByBt/myAmountView.html">
			<div class="myBill">我的额度</div>
			<div class="myBillNum">
				<span>总额度</span>
				<span class="t-blue">{{(crdNorAvailAmt == ''? 0 : crdNorAvailAmt )| currency}}</span>
			</div>
		</div>
	</div>
	<div id="applyReturn" style="display: none">
		<quota-state v-bind="config5" @on-click="getReasonsFn"></quota-state>
		<component is="bv-form" v-bind="formConfig"></component>
	</div>
</component>
<script type="text/javascript">
	require(['jquery', 'util'], function($, util) {
		util.title('额度输出中');
		util.script({
			url: '/applyQuota/quotaMerge.js'
		});
	});
</script>
