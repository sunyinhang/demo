<div class="wrapper loanDetails fullPage-gray" data-container="loanResult" v-cloak>
    <div class="main-01">
      <span class="stat" v-text="orderStsName"></span><span class="tit">订单状态</span>
    </div>
    <div class="main-03 margt8">
        <div class="main-03-01"><span class="crdNo">货款编号：{{applseq}}</span>{{applyDt}}</div>

        <div class="main-03-02" v-for="good in goodsList">
            <div class="main-03-02-a"><img src="./custom/themes/default/images/payByBt/product.png" alt=""></div>
            <div class="main-03-02-b"><b>{{good.goods_name}}</b></b></div>
            <div class="main-03-02-c">{{good.goods_price}}*{{good.goods_num}}件</div>
        </div>

        <div class="main-03-03">
            <div class="main-03-03-a">分期本金<b>{{applyAmt | currency}}</b></div>
            <div class="main-03-03-b">息费<b>{{xfze}}</b></div>
            <div class="main-03-03-c">合计金额<b>{{ordertotal | currency}}</b></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    require(['jquery', 'util'], function($, util) {
        util.title('贷款详情');
        util.script({
            url: '/payByBt/loanResult.js'
        });
    });
</script>
