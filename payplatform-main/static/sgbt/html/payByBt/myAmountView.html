<component is="bv-layout" class="bv-align-center fullPage-gray" data-container="myAmountView" v-cloak>
    <quota-state v-bind="config" @on-click="goShopFn"></quota-state>
    <div class="amountInfoNo">
        <div class="myBill">消费可用额度</div>
        <span class="myBillNum t-orange">
           {{(crdComAvailAnt == ''? 0 : crdComAvailAnt )| currency}}
        </span>
    </div>
    <div class="line"></div>
    <div class="amountInfoNo">
        <div class="myBill">现金可用额度</div>
        <span class="myBillNum t-blue">
           {{(crdNorAvailAmt == ''? 0 : crdNorAvailAmt )| currency}}
        </span>
    </div>
</component>
<script type="text/javascript">
    require(['jquery', 'util'], function($, util) {
        util.title('可用额度详情');
        util.script({
            url: '/payByBt/myAmountView.js'
        });
    });
</script>
