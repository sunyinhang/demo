<div class="wrapper bg-bd tiedBnkCrd" ms-controller="tiedBnkCrd">
<form ms-validate="@validate">
    <div class="main-01">
        <ul class="thumbnail">
            <li class="realName realNameActive">实名</li>
            <li class="personal">个人资料</li>
            <li class="face">人脸识别</li>
            <li class="password">密码设置</li>
        </ul>
        <div class="clear height10"></div>
    </div>
    <div class="height7"></div>
    <div class="main-02">
        <div class="list-group2 padding-inner">
              <ul>
                <li class="border-bottom">
                    <span class="txt">持卡人</span>
                    <div><input type="text" class="align-right" ms-duplex="@cardholder" unselectable="on" readonly="true"></div>
                    <span class="prompt" data-prompt="#cardHolderBind"></span>
                </li>
                <li class="border-bottom">
                    <span class="txt">卡号</span>
                    <div>
                        <input type="text" class="align-right" placeholder="请输入卡号" ms-duplex="@bankCards.cardnumber" ms-rules='{required:true}' data-required-message="请输入银行卡卡号" ms-blur="@getBankType($event)">
                    </div>
                </li>
                <li class="border-bottom"> 
                    <span class="txt">卡类型</span>
                    <div>
                        <input type="text" class="align-right" id="cardType" ms-duplex="@bankCards.cardtype" placeholder="点击获取卡类型"  ms-click="@getBankTypeInfo()" ms-rules='{required:true}' data-required-message="卡类型不能为空" readonly="true">
                    </div>
                    <span class="prompt" data-prompt="#supportedBank"></span>
                </li>
                <li class="border-bottom">
                    <span class="txt">开户省市</span>
                    <div class="arrow">
                        <input type="text" placeholder="请输入开户省市" readonly="true" class="align-right" id="account" name="account" ms-duplex="@bankCards.account" ms-rules='{required:true}' data-required-message="请输入开户省市" readonly="true">                           
                        </input>
                        <input type="hidden" id="accountCode" ms-duplex="@bankCards.accountCode" name="accountCode"/>
                    </div>
                </li>
                <li class="border-bottom">
                    <span class="txt">预留手机号</span>
                    <div>
                        <input type="text" class="align-right" placeholder="请输入银行预留手机号" ms-duplex="@bankCards.mobile" ms-rules="{required:true,mobile: true}" data-required-message="请输入手机号码">
                    </div>
                </li>
                <li class="border-bottom">
                    <span class="txt">验证码</span>
                    <div>
                        <input type="text" placeholder="请输入验证码" ms-duplex="@bankCards.verifyNo" ms-rules='{required:true}' data-required-message="请输入短信验证码">
                    </div>
                    <span class="validCodeBtn">
                        <input type="button" class="a-send"  ms-click='@validateCodeFn($event)' value="获取验证码">
                    </span>
                </li>
              </ul>
        </div>
        <div class="b-txt padding-inner">
            <p>此卡为默认放款卡和还款卡,如果想更换默认还款卡，可以在个人中心-个人资料-银行卡中绑定并设置</p>
        </div>
    </div>
    <div class="main-btn margt32">
        <a href="javascript:void(0);" class="a-btn" ms-click="@nextFn($event)">下一步</a>
    </div>
</form>
</div>
<script type="text/javascript" src="js/applyQuota/tiedBnkCrd.js"></script>
