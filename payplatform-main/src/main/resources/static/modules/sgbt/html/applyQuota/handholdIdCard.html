<div ms-controller="handheldIdCard">
	<style>
		.camera{ width:5.675rem;height:7.85rem; background-color:#fff;}
		.camera .camera-img,.camera .camera-file{margin:0 auto; width:5.675rem;height:5.85rem; top:0;}
 		.camera-img img{width: 5.675rem; height: 5.85rem; overflow:hidden;}
		.camera input{width:5.675rem; height:5.85rem;filter:alpha(opacity=0);opacity:0;}
		.camera p{ left: -10px;right: -10px; color:#333;}	
		.id-l{ float:left; margin-top:0.5rem; width:50%;}
		.id-r{ float:right; margin-top:0.5rem; width:50%; text-align:center;}
		.id-r img{ width:5.675rem;}
		.id-r p{ margin:0.75rem 0; colo:#333; text-align:center; font-size:0.6rem;}
		.h-inform{ margin:1rem 0; padding-left: 1.25rem; font-size:0.6rem; color: #999; text-align:left;}
	</style>
	<form enctype="multipart/form-data" id="handForm" name="handForm" ms-validate="@validate">
 		<div id="body" class="margin16 bg-bd">
			<div class="id-l">
				<xmp ms-widget="[{is:'ms-PhotoUpgrade', $id: 'handHoldIdCard'}, @config]"></xmp>
			</div>
			<div class="id-r">
				<img src="../mobile/themes/default/imgsb/pander.png"/>
				<p>示例</p>
			</div>
			<div class="clear"></div>
		</div>
		<p class="h-inform">请确保头像正面角度面向镜头</p>
	    <div class="main-btn margt40">
	        <a href="javascript:void(0);" class="a-btn" ms-click="@nextFn($event)">下一步</a>
	    </div>
	</form>
</div>
<script type="text/javascript" src="js/applyQuota/handholdIdCard.js"></script>
