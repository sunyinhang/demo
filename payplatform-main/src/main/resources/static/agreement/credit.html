<script type="text/javascript">
 	$(function(){
		<!--出参数前,对中文进行编码encodeURI()、decodeURI()或encodeURIComponent()、decodeURIComponent()  -->
		(function ($) {
			$.getUrlParam = function (name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if (r != null) return unescape(r[2]); return null;
			}
		})(jQuery);
		var orderNo = $.getUrlParam('orderNo');  //获取url的订单编号
		var commonCustNo = $.getUrlParam('commonCustNo'); // 获取url的共同还款人编号
		var urlCustName = $.getUrlParam('custName');
		var certNo = $.getUrlParam('certNo');

		if(urlCustName == "" || urlCustName == null){
			$.ajax({
				type: "GET",
				url: "/app/appserver/getAgreementInfo",
				data:{"orderNo":orderNo,"commonCustNo":commonCustNo},
				dataType: "json",
				success: function(data) {
					console.info("custNo="+data.body.custNo+",custName="+data.body.custName);
					$("#custName").text(data.body.custName);
					$("#custCode").text(data.body.idNo);
					$("#year").text(data.body.year);
					$("#month").text(data.body.month);
					$("#day").text(data.body.day);
				}
			});
		}else{
			var custName=$.base64.decode(urlCustName, 'utf8');
			var date = new Date();
			$("#custName").text(custName);
			$("#custCode").text(certNo);
			$("#year").text(date.getFullYear());
			$("#month").text(date.getMonth()+1);
			$("#day").text(date.getDate());
		}

 });
 </script>
