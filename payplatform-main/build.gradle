dependencies {
    compile project(':payplatform-base')

    compile("com.bestvike:bv-mybatis:3.4.0-SNAPSHOT")
    compile("com.bestvike:bv-jxls-poi:1.0.9-SNAPSHOT")
    compile("com.bestvike:bv-jxls-reader:2.0.2-SNAPSHOT")
    compile("com.haiercash:util:2.0.44-SNAPSHOT")
}
ext {
    releasePublish = project.hasProperty('release')
}
jar {
    baseName = project.name
    version = project.version + (project.releasePublish ? "" : "-SNAPSHOT")
}
