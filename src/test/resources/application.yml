server:
  port: 8090
logging:
  level:
    org.springframework: INFO
    com.haiercash.*:  DEBUG
security:
  sessions: NEVER
spring:
  application:
    name: acquirer-test
  ignoreUnresolvablePlaceholders: true
  redis:
    host: 10.164.194.142
    port: 6379
  datasources:
    datasource:
      url: jdbc:oracle:thin:@10.164.197.239:1521/acq
      testWhileIdle: true
      validationQuery: SELECT 1 FROM DUAL
      username: acq
      password: acq
      driverClassName: oracle.jdbc.OracleDriver
      dialect: org.apache.ibatis.dialect.OracleDialect
    cmis:
      url: jdbc:mysql://10.164.194.126:3306/cmis_haierdb?useUnicode=true&characterEncoding=UTF-8
      testWhileIdle: true
      validationQuery: SELECT 1
      username: cmis_haier
      password: cmis_haier
      driverClassName: com.mysql.jdbc.Driver
      dialect: com.haiercash.cmis.config.MySQLDialect
  http.converters.preferred-json-mapper: fastjson
  rabbitmq:
    addresses: 10.164.197.208:5672,10.164.197.228:5672
    username: admin
    password: admin123
    listener:
#      acknowledge-mode: AUTO
      concurrency: 1  # Listener并行处理的消息数量，可以通过增加此数量提高消息处理效率
    requestedHeartbeat: 60
    hc-rabbit:
      exchange:
        direct: ACQ_DIRECT_EXCHANGE
      queue:
        verify:
          name: ACQ_VERIFY_QUEUE_TEST
        sync:
          name: ACQ_SYNC_QUEUE_TEST
        cmisRetry:
          name: ACQ_CMIS_RETRY_QUEUE_TEST
          consume: true
        syncAcqOm:
          name: ACQ_SYNC_OM_QUEUE_TEST
          consume: false  #是否监听，默认是true, 一旦有消息就监听处理
      retry:
        initialInterval: 50
        maxInterval: 10000
        multiplier: 10.0
eureka:
  client:
    register-with-eureka: false #是否注册自身到eureka服务器
    fetch-registry: false        #是否从eureka服务器获取注册信息
    registryFetchIntervalSeconds: 5
    eurekaServiceUrlPollIntervalSeconds: 120
    serviceUrl:
      defaultZone: http://10.164.197.208:1180/eureka/,http://10.164.197.209:1180/eureka/
  instance:
    instanceId: ${spring.application.name}@${spring.cloud.client.ipAddress}:${server.port}(${spring.cloud.client.hostname})
    appname: ${spring.application.name}
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 1
    lease-expiration-duration-in-seconds: 2
    secure-port-enabled: false
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000
acq:
  ribbon:
    listOfServers: http://10.164.197.223:8090
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000
  eureka:
    enabled: false
app:
  instance:
    #  错误码前缀：错误码组成为 前缀（此处定义）+模块代码（controller中定义）+错误码（super.fail中定义）
    errorPrefix: ACQ
  file:
      # 文件上传路径
      uploadPath: f:\file\upload
      # excel模板文件路径
      templatePath: f:\file\template
  address:
    gateUrl:  http://10.164.197.22:8080
common:
  applSync:
    maxRetry: 5
    # 已拒绝的贷款申请同步天数
    # 超过这个天数的已拒绝贷款申请不会主动同步（后台激活如果审批消息丢失，信息无法同步，需要手工处理）
    rejectedSyncDays: 30
    # 集群内只能有一个节点设置为true
    autoCheck: false
    # 每天抓取一次新进件信息的定时器参数；0 0 2 * * ?（每天凌晨2点），0 0/1 * * * ?（每分钟，测试用）
#    dailyCron: 0 0 2 * * ?
    dailyCron: 0 0/1 * * * ?
    # 定期同步一次遗漏的贷款信息（审批消息推送失败的补救措施）：0 0 0/2 * * ?（2小时一次），0 0/1 * * * ?（每分钟，测试用）
#    omitCron: 0 0 0/2 * * ?
    omitCron: 0 0/1 * * * ?
    hisCheck: false
    minHisDate: 0
    maxHisDate: 2017-03-15
  other:
    LOAN_TYPE_WS: 010001,010002,010003,010004,010005,020001,020002,020005,010016